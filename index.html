<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hng Stage 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile">
      <h1 data-testid="slackUserName">Olumide Ayeromara</h1>
      <img
        src="img/profile.png"
        alt="olumideayeromara12"
        data-testid="slackDisplayImage"
      />
    </div>
    <div class="details">
      <p class="day" data-testid="currentDayOfTheWeek"></p>
      <p class="time" data-testid="currentUTCTime"></p>
      <p data-testid="myTrack">Frontend</p>
      <a href="https://github.com/Olumide04/HNG" data-testid="githubURL"
        >My GitHub Repository</a
      >
    </div>
  </body>
  <script src="script.js"></script>
</html>
